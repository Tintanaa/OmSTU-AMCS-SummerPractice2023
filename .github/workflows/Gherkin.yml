name: Gherkin

on:
  push:
    branches: ["Gherkin"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore SquareEquationLib
       
      - name: Gherkin Unittests coverage build (creator @Tintanaa)
        run: dotnet build ./GherkinUnitTests/Unittestscoverage
      
      - name: Gherkin UnitTests run (creator @Tintanaa)
        run: dotnet test ./GherkinUnitTests/UnittestsCoverage/XUnit.Coverlet.MSBuild /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
